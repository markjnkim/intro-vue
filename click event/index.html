<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="todo">
    <div class="container">
      <div class="jumbotron">
        <h1>Click Counter</h1>
        <br>
        <div id="click">

          <button type="button" class="btn btn-primary" v-on:click="add(1)">Add a Year</button>
          <button type="button" class="btn btn-secondary" v-on:dblclick="add(10)">Add 10 Years</button>

          <button type="button" class="btn btn-primary" v-on:click="sub(1)">Subtract a Year</button>
          <button type="button" class="btn btn-secondary" v-on:dblclick="sub(10)">Subtract 10 Years</button>
          <br>
          <br>
          <p>My age is {{age}}</p>

        </div>
      </div>
    </div>
  </div>



  <script src="click.js"></script>

</body>

</html>
