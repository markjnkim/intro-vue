<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gif's R Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="gifs">
    <div class="container">
      <br>
      <br>
      <div class="jumbotron">
        <h1>Gif's R Us</h1>
        <br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">üîç</span>
          <input class="form-control" placeholder="search" type="text" v-model="search" v-on:keyup.enter="fetchGif"/>
          <button v-on:click="fetchGif">Submit</button>
        </div>
      </div>
      <div>
        <div class="row">
          <span class="col-sm-6 col-md-4 col-lg-3" v-for="gif in gifArray">
            <img class="img-fluid" v-bind:src=`${gif.images.fixed_width.url}` alt="gifs" />
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
